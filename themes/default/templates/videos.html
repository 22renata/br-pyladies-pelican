{% extends 'page.html' %}
{% block title %}Pyladies Brasil - Locais{% endblock %}
{% block content %}
<article class="notepad-page-content">
    <div class="title small-12 columns">
        <h1>Vídeos de amigos, eventos e de nós mesmas</h1>
    </div>
    <div>
        <div id="archive">
            <div class="notepad-content">
              <div class="row wrap-videos">
                {% for video in VIDEOS %}
                <div class = "video"><embed src={{ video.url }}></div>
                {% endfor %}
              </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
